dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation project(':adapter_plugin:plugin-main-lib')
    //Shadow Transform后业务代码会有一部分实际引用runtime中的类
    //如果不以compileOnly方式依赖，会导致其他Transform或者Proguard找不到这些类
    compileOnly "com.tencent.shadow.core:runtime:$shadow_version"

    implementation 'com.mintegral.msdk.china.support:videojs:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:mtgjscommon:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:playercommon:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:reward:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:videocommon:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:chinacommon:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:interstitialvideo:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:interstitial:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:interactiveads:' + rootProject.ext.dependencies.mtg_version
    implementation 'com.mintegral.msdk.china.support:mtgdownloads:' + rootProject.ext.dependencies.mtg_version

    compileOnly project(':nm-android-sdk')
}

repositories {
    flatDir {
        dirs '../../libs'
    }
}

//这段buildscript配置的dependencies是为了apply plugin: 'com.tencent.shadow.plugin'能找到实现
buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath "com.tencent.shadow.core:gradle-plugin:$shadow_version"
    }
}

apply plugin: 'com.tencent.shadow.plugin'

shadow {
    packagePlugin {
        pluginTypes {
            debug {
                loaderApkConfig = new Tuple2('plugin-loader-debug.apk', ':adapter_plugin:plugin-loader:assembleDebug')
                runtimeApkConfig = new Tuple2('plugin-runtime-debug.apk', ':adapter_plugin:plugin-runtime:assembleDebug')
                pluginApks {
                    pluginApk1 {
                        businessName = 'Plugin7'
//businessName相同的插件，context获取的Dir是相同的。businessName留空，表示和宿主相同业务，直接使用宿主的Dir。
                        partKey = 'Plugin7'
                        buildTask = 'assembleDebug'
                        apkName = 'plugin-mintgral-plugin7-apk-debug.apk'
                        apkPath = 'adapter_plugin/plugin-mintgral-plugin7-apk/build/outputs/apk/debug/plugin-mintgral-plugin7-apk-debug.apk'
                        hostWhiteList = ["com.cloudtech.shell.shadow.share", "com.nbmediation.sdk.mediation", "com.nbmediation.sdk.utils", "com.nbmediation.sdk.video"]
                    }
                }
            }

            release {
                loaderApkConfig = new Tuple2('plugin-loader-release.apk', ':adapter_plugin:plugin-loader:assembleRelease')
                runtimeApkConfig = new Tuple2('plugin-runtime-release.apk', ':adapter_plugin:plugin-runtime:assembleRelease')
                pluginApks {
                    pluginApk1 {
                        businessName = 'Plugin7'
                        partKey = 'Plugin7'
                        buildTask = 'assembleRelease'
                        apkName = 'plugin-mintgral-plugin7-apk-release.apk'
                        apkPath = 'adapter_plugin/plugin-mintgral-plugin7-apk/build/outputs/apk/release/plugin-mintgral-plugin7-apk-release.apk'
                        hostWhiteList = ["com.cloudtech.shell.shadow.share", "com.nbmediation.sdk.mediation", "com.nbmediation.sdk.utils", "com.nbmediation.sdk.video"]
                    }
                }
            }
        }

        archivePrefix = "mintgral-plugin7-${android.defaultConfig.applicationId}"
        archiveSuffix = project.MINTGRAL_PLUGIN
        loaderApkProjectPath = 'adapter_plugin/plugin-loader'

        runtimeApkProjectPath = 'adapter_plugin/plugin-runtime'

        version = 2
        compactVersion = [1, 2, 4]
        uuidNickName = project.MINTGRAL_PLUGIN
        uuid = '57457678-2A73-4C48-8837-C584C9963620'
    }
}