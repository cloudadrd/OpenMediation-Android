apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.version.compileSdkVersion
    signingConfigs {
        demo {
            keyAlias 'com.light.cleaner.zero.jks'
            keyPassword 'candymobi2019'
            storeFile file('com.light.cleaner.zero.jks')
            storePassword 'candymobi2019'
        }
    }

    defaultConfig {
        applicationId "com.light.cleaner.zero"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "arm64-v8a"
        }

    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
        doNotStrip "*/arm64-v8a/*.so"
        doNotStrip "armeabi.so"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.demo
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.demo
        }
    }
    compileOptions {
        sourceCompatibility = rootProject.ext.compileOptions.sourceCompatibility
        targetCompatibility = rootProject.ext.compileOptions.targetCompatibility
    }

}

