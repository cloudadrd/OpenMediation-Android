buildscript {
    apply from: "${rootProject.projectDir}/config.gradle"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //版本信息配置
    version = [
            "buildToolsVersion": "20.0.2",
            "compileSdkVersion": 30,
            "minSdkVersion"    : 16,
            "targetSdkVersion" : 30,
            "versionCode"      : 11,
            "versionName"      : "1.1.0"
    ]

    compileOptions = [
            "sourceCompatibility": JavaVersion.VERSION_1_8,
            "targetCompatibility": JavaVersion.VERSION_1_8
    ]

//support 包相关包的引用
    dependencies = [
            // http://helpcenter.adtiming.com/
            "adtiming"                   : 'com.adtiming:adnetwork:6.8.2@aar',
            //fb https://developers.facebook.com/docs/audience-network/changelog-android/
            "facebook"                   : 'com.facebook.android:audience-network-sdk:6.3.0',
            //admob https://developers.google.com/admob/android/rel-notes
            "admob"                      : 'com.google.android.gms:play-services-ads:19.8.0',
            //vungle https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
            "vungle"                     : 'com.vungle:publisher-sdk-android:6.9.1',
            //AdColony https://github.com/AdColony/AdColony-Android-SDK/blob/master/CHANGELOG.md
            "adcolony"                   : 'com.adcolony:sdk:4.4.1',
            //AppLovin https://dash.applovin.com/documentation/mediation/android/changelog
            "applovin"                   : 'com.applovin:applovin-sdk:10.0.0',
            //MoPub https://developers.mopub.com/publishers/android/changelog/
            "mopub"                      : 'com.mopub:mopub-sdk:5.16.0@aar',
            //TapJoy https://dev.tapjoy.com/en/android-sdk/Changelog
            "tapjoy"                     : 'com.tapjoy:tapjoy-android-sdk:12.7.1@aar',
            //chartboost https://answers.chartboost.com/en-us/child_article/android-amazon
            "chartboost"                 : 'com.chartboost:chartboost-sdk:8.2.0',
            //unity https://github.com/Unity-Technologies/unity-ads-android/releases
            "unity"                      : 'com.unity3d.ads:unity-ads:3.6.0@aar',
            //gp-base.
            "play_service_base"          : 'com.google.android.gms:play-services-base:17.5.0',
            //gp-ads-identifier
            "play_service_ads_identifier": 'com.google.android.gms:play-services-ads-identifier:17.0.0',
            //Mintegral http://cdn-adn.rayjump.com/cdn-adn/v2/markdown_v2/index.html?file=sdk-m_sdk-android&lang=en
            "mtg_version"                : '15.4.31',
            "mtg_china_version"          : '15.4.32',
            // IronSource https://developers.ironsrc.com/ironsource-mobile/android/sdk-change-log/
            "ironsource"                 : 'com.ironsource.sdk:mediationsdk:7.1.2',
            // https://developer.fyber.com/hc/en-us/articles/360010822437-Integrating-the-Android-SDK
            "fyber"                      : '7.8.1',
            // https://www.pangleglobal.com/
            "pangle"                     : 'com.bytedance.sdk:pangle-sdk:3.4.1.1',
            // https://helium.chartboost.com/
            "helium"                     : 'com.chartboost:helium:2.2.1',
            "eventbus"                   : 'org.greenrobot:eventbus:3.2.0',
            // https://developers.adnet.qq.com/doc/android/access_doc
            "tencentad"                  : 'com.qq.e.union:union:4.333.1203',
            // https://ogury-ltd.gitbook.io/android/
            "ogury"                      : 'co.ogury:ogury-sdk:5.0.6',
            // https://github.com/pubnative/pubnative-hybid-android-sdk/wiki/HyBid-Configuration
            "pubnative"                  : 'net.pubnative:hybid.sdk:2.4.2'
    ]

    adapterVersion = [
            'adtiming'       : '2.0.1',
            'admob'          : '2.1.0',
            'facebook'       : '2.1.0',
            'unity'          : '2.0.1',
            'vungle'         : '2.1.1',
            'adcolony'       : '2.1.0',
            'applovin'       : '2.1.0',
            'mopub'          : '2.1.0',
            'tapjoy'         : '2.0.0',
            'chartboost'     : '2.1.0',
            'helium'         : '2.1.1',
            'tiktok'         : '2.1.0',
            'mintegral'      : '2.1.2',
            'ironsource'     : '2.1.0',
            'fyber'          : '2.0.0',
            'ogury'          : '1.0.0',
            'pubnative'      : '1.3.0',
            'tiktok_cn'      : '2.1.1',
            'tencentad_cn'   : '2.1.0',
            'mintegral_cn'   : '2.1.2',
            'sigmob_cn'      : '1.1.0',
            'ksad_cn'        : '1.0.0',
    ]
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven {
            url "https://adcolony.bintray.com/AdColony"
        }
        maven {
            name "Tapjoy's maven repo"
            url "https://tapjoy.bintray.com/maven"
        }
        maven {
            url "https://dl.adtiming.com/android-sdk"
        }
        maven {
            url "https://dl.bintray.com/ironsource-mobile/android-sdk"
        }
        maven {
            url "https://chartboostmobile.bintray.com/Chartboost"
        }
        maven {
            url "https://fyber.bintray.com/marketplace"
        }
        maven {
            url "https://dl.bintray.com/mintegral-official/mintegral_ad_sdk_android_for_oversea"
        }
        maven {
            url "https://dl.bintray.com/mintegral-official/Andorid_ad_SDK_for_china"
        }
        maven {
            url 'https://maven.ogury.co'
        }
        maven {
            url 'https://dl.bintray.com/pubnative/maven'
        }
    }
}
